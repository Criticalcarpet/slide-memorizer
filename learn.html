<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Memorizer</title>
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/learn.css" />

    <script src="./js/nav.js" type="module"></script>
    <script src="./js/learn.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <a href="#" class="nav-logo">
          <svg
            class="logo-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <polygon
              points="12 2 2 7 12 12 22 7 12 2"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <polyline
              points="2 17 12 22 22 17"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <polyline
              points="2 12 12 17 22 12"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="logo-text">Slide Memorizer</span>
        </a>

        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>

        <div class="nav-menu" id="navMenu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./learn.html" class="nav-link active">Learn</a>
            </li>
            <li class="nav-item">
              <a href="./test.html" class="nav-link">Test</a>
            </li>
          </ul>

          <div class="nav-actions">
            <a href="#"  class="nav-btn secondary" id="installBtn">Install</a>
            <a href="#" class="nav-btn primary">Help</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <section class="content-section">
        <div class="content-container">
          <div class="feature-grid">
            <!-- Feature cards will be dynamically inserted here -->
          </div>
        </div>
      </section>

      <div class="image-enlarger">
        <span class="close-btn">&times;</span>
        <img class="enlarged-image" src="" alt="Enlarged Slide Image" />
      </div>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("Service Worker registered", reg))
            .catch((err) =>
              console.log("Service Worker registration failed", err)
            );
        });
      }
    </script>
  </body>
</html>
